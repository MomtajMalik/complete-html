<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html 5 form elements</title>
</head>
<body>
     <form action="">
        color: <input type="color">
        <br>
        <br>
        email: <input type="Email">
        <br>
        <br>
        password; <input type="Password">
        <br>
        <br>
        number: <input type="number" min="0" max="">
        <br>
        hidden: <input type="hidden">
        <br>
        <br>
        <input type="submit">
        <input type="reset">
     </form>
     <h1>html 5 calender elements</h1>
     <form action="">
        date: <input type="date">
        <br><br>
        time: <input type="time">
        <br><br>
        months: <input type="manths">
        <br><br>
        week: <input type="week" name="" id="">
        <br><br>
        range: <input type="range" value="" min="0" max="100" >

     </form>
     <h1>html 5 form attributs</h1>
     <ul>
        <li>required</li>
        <li>placeholder</li>
        <li>aotufocus</li>
        <li>read only</li>
        <li>disabled</li>
        <li>checked</li>
        <li>min</li>
        <li>max</li>
        <li>maxlength</li>
     </ul>
</body>
</html>
