<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form elements</title>
</head>
<body>
     <form action="">
        <fieldset>
            <legend>form elements</legend>
              Date: <input type="date"/>
              <br> <br>
               time: <input type="time"/>
               <br><br>
              color: <input type="color"/>
              <br><br>
              Name: <input type="text" name="name" placeholder="enter name"/>
            <br><br>
            Last: <input type="text" name="last" placeholder="last"/>
            <br><br>
            Address:  <textarea name="address" id=""></textarea>
            <br><br>
            D-O-B: <input type="date"/>
            <br>
            <br>
            Email: <input type="Email">
            <br><br>
            password: <input type="password">
            <br><br>
            Gender: <input type="radio" value="mal" name="gender"/>Mal
            <input type="radio" value="femal" name="gender"/>femal
            <input type="radio" value="other" name="gender"/>other
            <br><br>
            <select name="" id="">
                <option value="">--select--</option>
                <option value="">india</option>
                <option value="">usa</option>
                <option value="">uk</option>
                <option value="">shri lanka</option>
                <option value="">india</option>
            </select>
            <br>
            <br>
            hobbies : <input type="checkbox"> reading
            <input type="checkbox"/>dancing
            <input type="checkbox"/>singing
            <input type="checkbox"/>cricket
            <input type="checkbox"/>free-fire
            <br><br>
            image: <input type="file"/>
            <br><br>
            <input type="submit"/>
            <input type="reset"/>
        </fieldset>
     </form>
</body>
</html>
